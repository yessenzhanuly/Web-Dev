    <body>
    <h1>Reflections and Echoes</h1>
    <p>Should my voice fail me,
My hands shall carry these words<br>
Shaping once-blank canvases,<br>
Silent screams they will record<br>
<br>
Should my heart be too hoarse,<br>
Soothing hymns shall heal,<br>
Resonating with every heartbeat,<br>
Every emotion they reveal</p><br>
